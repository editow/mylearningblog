
{% extends 'learning_log/base.html' %}

{% block header %}
  <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}

  <p>
    <a href="{% url 'learning_log:new_entry' topic.id %}">新增一个日记</a>
  </p>

    {% for entry in entries %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>
            {{ entry.date_added|date:'M d,Y H:i' }}
            <small>
              <a href="{% url 'learning_log:edit_entry' entry.id %}">编辑</a>
            </small>
          </h3>
        </div>
        <div class="panal-body">
          {{ entry.text|linebreaks }}
        </div>
    {% empty %}
      在这主题中，这是一条新的记录。
    {% endfor %}

{% endblock content %}
